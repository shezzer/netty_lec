plugins {
    id 'java'
}

group 'com.meituan'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile (
            "io.netty:netty-all:4.1.26.Final",
            "com.google.protobuf:protobuf-java:3.6.0",
            "com.google.protobuf:protobuf-java-util:3.6.0",
            "org.apache.thrift:libthrift:0.11.0"
    )
}
